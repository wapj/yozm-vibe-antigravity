<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="tomato-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5253;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tomato Body -->
  <path d="M100 175c-45 0-80-35-80-80 0-40 30-75 70-79 .5-15 5-20 10-20 5 0 9.5 5 10 20 40 4 70 39 70 79 0 45-35 80-80 80z" fill="url(#tomato-gradient)" stroke="#D63031" stroke-width="3"/>
  
  <!-- Shine -->
  <ellipse cx="60" cy="60" rx="15" ry="8" fill="white" opacity="0.4" transform="rotate(-30 60 60)"/>
  
  <!-- Leaves (More natural) -->
  <path d="M100 20c-5-10-15-10-20-5s-5 15 0 20c5 5 15 5 20-15z" fill="#1DD1A1" stroke="#10AC84" stroke-width="2"/>
  <path d="M100 20c5-10 15-10 20-5s5 15 0 20c-5 5-15 5-20-15z" fill="#1DD1A1" stroke="#10AC84" stroke-width="2"/>
  <path d="M100 25 L100 10" stroke="#10AC84" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Face -->
  <g id="face">
      <!-- Eyes -->
      <circle cx="70" cy="110" r="10" fill="#2D3436"/>
      <circle cx="74" cy="107" r="3" fill="white"/> <!-- pupil shine -->
      
      <circle cx="130" cy="110" r="10" fill="#2D3436"/>
      <circle cx="134" cy="107" r="3" fill="white"/> <!-- pupil shine -->
      
      <!-- Cheeks -->
      <circle cx="55" cy="125" r="8" fill="#FF9FF3" opacity="0.6"/>
      <circle cx="145" cy="125" r="8" fill="#FF9FF3" opacity="0.6"/>
      
      <!-- Mouth -->
      <path d="M85 125 Q100 140 115 125" fill="none" stroke="#2D3436" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
