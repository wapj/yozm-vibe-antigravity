<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="brand">
                    <img src="logo.svg" alt="Pomodoro Tomato" class="logo">
                    <h1>Pomodoro</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="icon">☀️</span>
                </button>
            </div>
            <div class="mode-indicator" id="mode-indicator">Focus Time</div>
        </header>

        <main>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn primary">시작</button>
                <button id="pause-btn" class="btn secondary" disabled>일시정지</button>
                <button id="reset-btn" class="btn tertiary">리셋</button>
            </div>
        </main>

        <footer>
            <div class="stats">
                <span>완료한 세션: </span>
                <span id="session-count">0</span>
                <span class="total-goal">/ 4</span>
            </div>
            <p id="status-message" class="status-message">집중할 시간입니다!</p>
        </footer>

        <section class="history-section">
            <div class="history-header">
                <h2>세션 히스토리</h2>
                <button id="export-history-btn" class="btn secondary small">CSV 내보내기</button>
            </div>
            <div class="history-list-container">
                <ul id="history-list">
                    <!-- History items will be populated here -->
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
